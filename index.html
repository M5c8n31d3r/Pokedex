<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./img/pokemon-icon.png" />
    <link rel="stylesheet" href="mainStyle.css">
    <link rel="stylesheet" href="pokemon-card-color.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Pokedex</title>

    <script src="mainScript.js"></script>
    <script src="templates.js"></script>
    <!-- <script src="btn.js"></script> -->

</head>

<body id="body" onload="loadAllPokemons()">
    <header class="header">
        <div class="header-container">
            <img class="pokedex-logo" src="img/Pokedex_logo.png" alt="">
            <div class="search-container">
                <input class="input" id="search-pokemon" onkeyup="pokemonNames()" placeholder="search...">
            </div>
        </div>
    </header>

    <div id="allPokemons">
    </div>
    <div id="pokeStats-bg" class="pokeStats-bg" onclick="closeStats()">
    </div>
    <div id="pokeStats-container" class="pokeStats-container">
        <div class="stats-header">
            <h2 id="species"></h2>
            <span>#<b id="id-container"></b></span>
        </div>
        <div id="stat-type-container">
        </div>
        <img class="stats-pokeball" src="img/pokeball.png">
        <div id="stats-space" class="stats-space">
            <img id="slide-left" class="slide-left d-none" src="img/left.png" onclick="slideLeft()">
            <img id="slide-right" class="slide-right d-none" src="img/right.png" onclick="slideRight()">
            <div class="stat-space-header">
                <div id="about-selector" class="selected-info" onclick="openAbout()">About</div>
                <div id="base-stats-selector" onclick="openBaseStats()">Base Stats</div>
                <div id="moves-selector" onclick="openMoves()">Moves</div>
            </div>
            <div id="info" class="stat-space-main">
                <div id="about">
                    <table>
                        <tr>
                            <td>XP</td>
                            <td id="base-experience"></td>
                        </tr>
                        <tr>
                            <td>Height</td>
                            <td><span id="height"></span> m</td>
                        </tr>
                        <tr>
                            <td>Weight</td>
                            <td><span id="weight"></span> kg</td>
                        </tr>
                        <tr>
                            <td>Abilities</td>
                            <td id="abilities"></td>
                        </tr>
                    </table>
                </div>
                <div id="base-stats" class="d-none">
                    <table>
                        <tr>
                            <td>HP</td>
                            <td>
                                <div id="stat-number0"></div>
                                <div class="base-progress">
                                    <div class="actual-progress" id="base-stat0"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Attack</td>
                            <td>
                                <div id="stat-number1"></div>
                                <div class="base-progress">
                                    <div class="actual-progress" id="base-stat1"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Defense</td>
                            <td>
                                <div id="stat-number2"></div>
                                <div class="base-progress">
                                    <div class="actual-progress" id="base-stat2"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Special-Attack</td>
                            <td>
                                <div id="stat-number3"></div>
                                <div class="base-progress">
                                    <div class="actual-progress" id="base-stat3"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Special-Defense</td>
                            <td>
                                <div id="stat-number4"></div>
                                <div class="base-progress">
                                    <div class="actual-progress" id="base-stat4"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Speed</td>
                            <td>
                                <div id="stat-number5"></div>
                                <div class="base-progress">
                                    <div class="actual-progress" id="base-stat5"></div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="moves" class="d-none">

                </div>
            </div>
        </div>
        <img id="stat-img" class="stat-img" src="">
        <img class="back-img" src="img/back.png" onclick="closeStats()">
    </div>
    <!-- <button type="button" id="loadMore" class="btn btn-outline-dark" onclick="loadPokemon()">MORE POKEMON's</button> -->
</body>

</html>
